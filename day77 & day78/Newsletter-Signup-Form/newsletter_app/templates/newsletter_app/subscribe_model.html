<!-- newsletter_app/templates/newsletter_app/subscribe_model.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Subscribe (ModelForm)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2>Newsletter Signup (ModelForm)</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <button type="submit" class="btn btn-primary">Subscribe</button>
    </form>

    <a href="/subscribe-manual/">Use manual form</a>

</body>
</html>
